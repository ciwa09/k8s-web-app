replicas: 3
namespace: frontend
image:
  repository: ciwa09/k8s-web-app
  tag: v1
imagePullPolicy: Always
svc:
  type: NodePort
  ports:
  - nodePort: 30001
    port: 80
    protocol: TCP
    targetPort: 8080
pvc:
  nfsPvc:
    storageClass: nfs-client
    storageRequest: 1Gi
tls:
  tlsCrt: ""
  tlsKey: ""
